<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/cdn-cgi/apps/head/uBh2QNnMpU-30rek_151JNjGf8U.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="https://i.pinimg.com/564x/1c/06/5d/1c065d6aaeaa6e16316f1927ae30c1c6.jpg">
    <meta name="theme-color" content="#292b2c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nikita Burtelov Personal Page">
    <meta name="description" content="Nikita Burtelov Personal Page" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Nikita Page">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="https://i.pinimg.com/564x/1c/06/5d/1c065d6aaeaa6e16316f1927ae30c1c6.jpg">
    <title>Input</title>
</head>
<body>
<div align="center">
    <form th:method="POST" th:action="@{/input}" th:object="${user}">
        <label for="id">Id </label>
        <input type="text" th:field="*{id}" id="id"/>
        <br/><br/>
        <input th:href="@{/{id}/index (id=${user.getId()})}" type="submit" value="Next"/>
        <br/><br/>
        <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error</div>
    </form>
</div>
</body>
</html>
