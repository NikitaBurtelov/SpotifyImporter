<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
<!--/*@thymesVar id="user" type="org.burtelov.spotifyimporter.model.user.User"*/-->
<form th:method="POST" th:action="@{/input}" th:object="${user}">
    <label for="id1">Id </label>
    <input type="text" th:field="*{id}" id="id1"/>
    <br/>
    <input type="submit" value="Next"/>
</form>
</body>
</html>
